<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Shuffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mélangeur familial</h1>

    <div id="form">
        <div><label for="citation">Copiez une phrase ou un mot ici :</label></div>
        <div><input type="text" id="citation" name="citation" size=20 placeholder="Bonjour tout le monde. Belle journée. Bisous!" required></div>
        <div><input type="submit" id="butt" value="Mélanger"></div>
    </div>

    <div id="answer">
        <div><label for="answer-text">Voici le résultat :</label></div>
        <div><textarea id="answer-text" name="answer-text"></textarea></div>
        <div><button id="copy" type="button">Copier</button></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
